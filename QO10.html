<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QO10</title>
</head>
<body>
    <div class="pergunta">
        <input type="text" id="texto1" placeholder="Digite a primeira palavra">
        <input type="text" id="texto2" placeholder="Digite a segunda palavra">
        <button onclick="comparar()">Comparar</button>
    </div>
    <div class="resposta" id="resposta">

    </div>

    <script>
        function comparar(){
            texto1 = document.getElementById("texto1").value
            texto2 = document.getElementById("texto2").value

            if(texto1 == texto2){
                document.getElementById("resposta").innerHtml = `
                    <h2> As strings são iguais. </h2>
                `
            } else {
                document.getElementById("resposta").innerHtml = `
                    <h2> As strings são diferentes. </h2>
                `
            }
        }
    </script>
</body>
</html>
