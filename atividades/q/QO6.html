<body>
    <div class="pergunta">
        <input type="text" id="celsius">
        <button onclick="converter()">Converter</button>
    </div>
    <div class="resposta" id="resposta">

    </div>

    <script>
        function converter(){
            celsius = document.getElementById("celsius").value
            fahrenheit = (celsius * 9 / 5) + 32

            document.getElementById("resposta").innerHtml = `
                <h2> A temperatura em Fahrenheit Ã© ${fahrenheit}</h2>
            `
        }
    </script>
