<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Lab 04</title>
</head>

<body>
    <div id="main" class="h-screen flex items-center justify-center flex-col">


        <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2 h-3/4">
            <h1 class="text-xl font-extrabold leading-normal my-10 ">Filas!!!</h1>

            <div class="mb-4 ">

                <div class="flex items-center justify-center ">

                    <input class="w-full py-2 px-4 text-gray-700  focus:outline-none focus:shadow-outline" type="text"
                        name="elemento" id="element" list="numeros" placeholder="Digite um valor">

                </div>
            </div>
           

            <p class="mt-10 "> Fila </p>
            <div id="meuArray" class="bg-sky-700 shadow-md rounded p-2 m-4 h-20 mx-10 flex justify-start">
            </div>

            <div>
                <p> Selecione uma operação para transformar a fila</p>
                <div class="flex justify-around ">
                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        value="Enqueue" onclick="executarEnqueue()">

                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="Dequeue" onclick="executarDequeue()">

                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        value="Front" onclick="executarFront()">
                </div>


            </div>
        </div>



    </div>
    <script src="script.js"></script>/>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
