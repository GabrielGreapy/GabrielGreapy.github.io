<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilha - Lab 04</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="h-screen flex items-center justify-center flex-col">
    <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2 h-3/4">
      <h1 class="text-xl font-extrabold leading-normal my-10">Pilha</h1>

      <div class="mb-4">
        <div class="flex items-center justify-center">
          <input
            class="w-full py-2 px-4 text-gray-700 focus:outline-none focus:shadow-outline"
            type="text"
            id="element"
            placeholder="Digite um valor"
          />
        </div>
      </div>

      <p class="mt-10">Pilha</p>
      <div
        id="meuArray"
        class="bg-sky-700 shadow-md rounded p-2 m-4 h-20 mx-10 flex justify-end"
      ></div>

      <div>
        <p>Selecione uma operação para transformar ma pilha:</p>
        <div class="flex justify-around mt-4">
          <input
            type="button"
            value="Push"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
            onclick="executarPush()"
          />
          <input
            type="button"
            value="Pop"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
            onclick="executarPop()"
          />
          <input
            type="button"
            value="Peek"
            class="bg-blue-500 text-white font-bold py-2 px-4 rounded"
            onclick="executarPeek()"
          />
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="pilha.js"></script>
</body>

</html>
