<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QO5 - Circunferência</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center space-y-4">
    <h1 class="text-2xl font-bold text-gray-800">Calculadora de Circunferência</h1>

    <input 
      type="text" 
      id="raio" 
      placeholder="Digite o raio" 
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button 
      onclick="calcular()" 
      class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition"
    >
      Calcular Circunferência
    </button>

    <div 
      id="saida" 
      class="text-lg font-medium text-gray-700 min-h-[40px]"
    ></div>
  </div>

  <script>
    function calcular() {
      const pi = 3.14;
      const raio = Number(document.getElementById("raio").value);
      const saida = document.getElementById("saida");

      if (isNaN(raio) || raio <= 0) {
        saida.innerHTML = `<p class="text-yellow-600">Digite um raio válido.</p>`;
        return;
      }

      const resultado = 2 * pi * raio;

      saida.innerHTML = `<h3 class="text-green-600">Resposta: ${resultado.toFixed(2)}</h3>`;
    }
  </script>

</body>
</html>
