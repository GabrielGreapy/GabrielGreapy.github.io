<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QO7 - Salário Anual</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md text-center space-y-4">
    <h1 class="text-2xl font-bold text-gray-800">Calculadora de Salário Anual</h1>

    <input 
      type="number" 
      id="salario" 
      placeholder="Salário mensal" 
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input 
      type="number" 
      id="meses" 
      placeholder="Meses trabalhados" 
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button 
      onclick="calcular()" 
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
    >
      Calcular
    </button>

    <div id="resposta" class="text-lg font-medium text-gray-700 min-h-[40px]"></div>
  </div>

  <script>
    function calcular() {
      const salario = Number(document.getElementById("salario").value);
      const meses = Number(document.getElementById("meses").value);
      const resposta = document.getElementById("resposta");

      if (isNaN(salario) || isNaN(meses) || salario <= 0 || meses <= 0) {
        resposta.innerHTML = `<p class="text-yellow-600">Digite valores válidos.</p>`;
        return;
      }

      const total = salario * meses;

      resposta.innerHTML = `
        <h2 class="text-green-600">Seu salário anual é R$ ${total.toFixed(2)}</h2>
      `;
    }
  </script>

</body>
</html>
