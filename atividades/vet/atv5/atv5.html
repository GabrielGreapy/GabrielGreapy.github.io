<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Lab 04</title>
</head>

<body>
    <div id="main" class="h-screen flex items-center justify-center flex-col">


        <div class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2 h-3/4">
            <h1 class="text-xl font-extrabold leading-normal my-10 ">Lab 03 - Métodos para iteração e transformação do array</h1>

            <div class="mb-4 ">

                <div class="flex items-center justify-center ">

                    <input class="w-full py-2 px-4 text-gray-700  focus:outline-none focus:shadow-outline" type="text"
                        name="elemento" id="elemento" list="numeros" placeholder="Digite um valor">


                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        value="push" onclick="executarPush()">

                </div>
            </div>
            <div class="mb-4 ">

                <div class="flex items-center justify-center ">

                    <input class="w-full py-2 px-4 text-gray-700  focus:outline-none focus:shadow-outline" type="text"
                        name="elemento2" id="elemento2" list="numeros" placeholder="Digite um valor para pesquisa">


                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        value="pesquisar" onclick="pesquisar()">
                    <input type="button"
                        class="bg-blue-500 :bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
                        value="pesquisar binario" onclick="pesquisarBinario()">                    

                </div>
            </div>
           

            <p class="mt-10 "> Veja os dados do seu array </p>
            <div id="meuArray" class="bg-sky-700 shadow-md rounded p-2 m-4 h-20 mx-10 flex justify-start">
            </div>

            <div>
                <p id="resultado"></p>
                <p id="resultado2"></p>
            </div>
        </div>



    </div>
    <script src="/atividades/vet/atv5/atv5.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
