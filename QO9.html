<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QO9</title>
</head>
<body>
    <div class="pergunta">
        <input type="text" id="valor1" placeholder="True ou False">
        <input type="text" id="valor2" placeholder="True ou False">
        <button onclick="logica()">Verificar</button>
    </div>
    <div class="resposta" id="resposta">

    </div>

    <script>
        function logica(){
            valor1 = document.getElementById("valor1").value == "True"
            valor2 = document.getElementById("valor2").value == "True"

            resultadoAnd = valor1 && valor2
            resultadoOr = valor1 || valor2
            resultadoNot1 = !valor1
            resultadoNot2 = !valor2

            document.getElementById("resposta").innerHtml = `
                <h3> AND: ${resultadoAnd} </h3>
                <h3> OR: ${resultadoOr} </h3>
                <h3> NOT Valor 1: ${resultadoNot1} </h3>
                <h3> NOT Valor 2: ${resultadoNot2} </h3>
            `
        }
    </script>
</body>
</html>
