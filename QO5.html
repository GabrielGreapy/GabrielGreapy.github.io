<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QO5</title>
</head>
<body>
    <input type="text" id="raio">
    <button></button onclick="calcular">
    <div class="resposta">

    </div>
    <script>
        function calcular(){
            pi = 3,14
            raio = getElementById("raio")
            resposta = 2 * pi * raio
            documet.getElementById(resposta).innerHtml = `
                <h3> Resposta: ${resposta}
            `
        }

    </script>
</body>
</html>
